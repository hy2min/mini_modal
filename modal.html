<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10%;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .modal-content {
            text-align: center;
        }

        .close-btn {
            cursor: pointer;
            color: #555;
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>

    <button onclick="openModal()">추가</button>

    <div class="modal" id="myModal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <h2>내용 기입</h2>
            <br>
            <div class="name">
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>

            <br>
            <div class="image">
                <label for="image">Image_URL</label>
                <input type="text" id="image_url">
            </div>

            <br>
            <div class="mbti">
                <label for="MBTI">MBTI</label>
                <input type="text" id="mbti">

            </div>
            <br>
            <div class="collab">
                <label for="collab">Collaboration_type</label>
                <input type="text" id="col_type">
            </div>
            <br>
            <div class="advantage">
                <label for="advantage">Advantage</label>
                <input type="text" id="advantage">
            </div>
            <br>
            <div class="blog">
                <label for="blog">Blog_URL</label>
                <input type="text" id="blog_url">
            </div>
            <br>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeModal()"></div>

    <script>
        function openModal() {
            document.getElementById('myModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>

</body>

</html>

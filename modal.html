<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            border-radius: 10px;
            top: 50%;
            left:50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .modal-content {
            text-align: center;
        }

        .close-btn {
            cursor: pointer;
            color: #555;
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <button onclick="openModal()">추가</button>

    <div class="modal" id="myModal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <h2>Contents</h2>

            <div class="form-group">
                <label for="InputName">Name</label>
                <input type="text" id="InputName">
            </div>

            <div class="form-group">
                <label for="InputImage_url">Image_URL</label>
                <input type="text" id="InputImage_url">
            </div>

            <div class="form-group">
                <label for="InputMbti">MBTI</label>
                <input type="text" id="InputMbti">
            </div>

            <div class="form-group">
                <label for="InputCol_type">Collaboration_type</label>
                <input type="text" id="InputCol_type">
            </div>

            <div class="form-group">
                <label for="InputAdvantage">Advantage</label>
                <input type="text" id="InputAdvantage">
            </div>

            <div class="form-group">
                <label for="InputBlog_url">Blog_URL</label>
                <input type="text" id="InputBlog_url">
            </div>

            <button class="submit-btn" onclick="closeModal()">Submit</button>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeModal()"></div>

    <script>
        function openModal() {
            document.getElementById('myModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>

</body>

</html>
